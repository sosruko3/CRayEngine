<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Debug View - build_assets.py v2.3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #00d4ff;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 8px;
        }
        .controls label {
            margin-right: 20px;
            cursor: pointer;
        }
        .controls input[type="checkbox"] {
            margin-right: 5px;
        }
        .stats {
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #0f3460;
            border-radius: 8px;
            display: inline-block;
        }
        .atlas-container {
            position: relative;
            display: inline-block;
            background: repeating-conic-gradient(#333 0% 25%, #222 0% 50%) 50% / 20px 20px;
            border: 2px solid #00d4ff;
            border-radius: 4px;
            overflow: auto;
            max-width: 100%;
            max-height: 80vh;
        }
        .atlas-wrapper {
            position: relative;
            width: 4096px;
            height: 4096px;
        }
        .atlas-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 4096px;
            height: 4096px;
            image-rendering: pixelated;
        }
        .sprite-box {
            position: absolute;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sprite-box:hover {
            background: rgba(0, 255, 0, 0.5) !important;
            border-color: rgba(0, 255, 0, 1) !important;
            z-index: 1000;
        }
        .sprite-box .label {
            font-size: 9px;
            color: white;
            text-shadow: 1px 1px 1px black, -1px -1px 1px black;
            pointer-events: none;
            opacity: 0;
        }
        .show-labels .sprite-box .label {
            opacity: 1;
        }
        .extruded-box {
            position: absolute;
            border: 1px dashed rgba(0, 200, 255, 0.4);
            pointer-events: none;
            display: none;
        }
        .show-extrusion .extruded-box {
            display: block;
        }
        .hide-boxes .sprite-box {
            display: none;
        }
        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
            border: 1px solid #0f3460;
        }
        .info-panel h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

        </div>
    </div>
    
    <script>
        function toggleClass(className, add) {
            const wrapper = document.getElementById('atlasWrapper');
            if (add) {
                wrapper.classList.add(className);
            } else {
                wrapper.classList.remove(className);
            }
        }
    </script>
</body>
</html>
